	<body>

		<div class="menu">
			<h1><i class="fa-regular fa-note-sticky"></i>MyNotes</h1>
			<div class="menu-buttons">
				<button class="add icon">
					<i class="fas fa-plus faIcon"></i>Dodaj
				</button>
				<button class="delete-all icon">
					<i class="fa-regular fa-trash-can faIcon"></i>Usuń wszystkie
				</button>
			</div>
		</div>
		<!-- koniec-->

		<!-- Tworze szablon karty która będę dodawać później dynamicznie w js -->

		<!-- Tworze strukturę panelu -->
		<div class="note-panel">
			<h2>Dodaj notatkę</h2>
			<label for="category">Wybierz kategorię</label>
			<select id="category" onchange="selectValue()">
				<!-- zdarzenie onchange sprawdza czy doszło do zmiany w select i wywołuje metodę selectValue() -->
				<option value="0" disabled selected>- wybier kategorię -</option>
				<option value="1">Zakupy</option>
				<option value="1">Praca</option>
				<option value="1">Inne</option>
			</select>

			<label for="text">Wpisz treść notatki</label>
			<textarea id="text"></textarea>

			<p class="error">Uzupełnij wszystkie pola!</p>

			<div class="panel-buttons">
				<button class="save icon">
					<i class="fa-regular fa-floppy-disk faIcon"></i>Zapisz
				</button>
				<button class="cancel icon">
					<i class="fa-regular fa-rectangle-xmark faIcon"></i>Anuluj
				</button>
			</div>
		</div>
